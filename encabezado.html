<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encabezado con Imagen y Título</title>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #1f2937;          /* gris oscuro */
      background: #f8fafc;     /* gris claro */
      line-height: 1.5;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 48px;           /* ajusta el tamaño del logo */
      height: 48px;
      object-fit: contain;   /* mantiene proporción sin recortar */
      display: block;
    }

    .titulo {
      font-size: clamp(1.25rem, 2vw + 0.5rem, 2rem);
      font-weight: 700;
      letter-spacing: .2px;
    }

    /* Opcional: subtítulo */
    .subtitulo {
      font-size: 0.95rem;
      color: #6b7280;
    }

    /* Responsive: si el título es largo, permite que salte de línea */
    .texto {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <!-- Reemplaza logo.png por la ruta de tu imagen -->
      <img src="logo.png" alt="Logo del sitio" class="logo" />
      <div class="texto">
        <h1 class="titulo">Mi Sitio Web</h1>
        <p class="subtitulo">Un eslogan breve o descripción opcional</p>
      </div>
    </div>
  </header>

  <main class="container" style="padding-top: 32px;">
    <p>Contenido de ejemplo…</p>
  </main>

</body>
</html>
