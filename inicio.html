<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnimeFlex - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpaperaccess.com/full/317501.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Overlay oscuro */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 2;
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .login-card h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff4757;
      text-shadow: 2px 2px 8px black;
    }

    .login-card p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #f1f2f6;
    }

    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #dcdcdc;
    }

    .btn-custom {
      background: linear-gradient(135deg, #ff4757, #ff6b81);
      border: none;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #ff6b81, #ff4757);
      transform: scale(1.05);
    }

    .login-card a {
      color: #70a1ff;
      text-decoration: none;
    }

    .login-card a:hover {
      text-decoration: underline;
    }

    /* Animación */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>AnimeFlex</h1>
    <p>Accede a tu mundo anime 🎌</p>
    <form onsubmit="irAPrincipal(event)">
      <!-- Usuario -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-custom w-100 py-2">Ingresar</button>
    </form>

    <!-- Extras -->
    <div class="mt-3">
      <a href="#">¿Olvidaste tu contraseña?</a><br>
      <a href="#">Crear una cuenta</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function irAPrincipal(event) {
      event.preventDefault();
      window.location.href = "pagina-principal.html";
    }
  </script>
</body>
</html>
