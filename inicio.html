<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      background: #fff;
    }
    .btn-custom {
      background-color: #4e73df;
      color: white;
    }
    .btn-custom:hover {
      background-color: #375ac2;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form onsubmit="irAPrincipal(event)">
      <!-- Usuario -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-custom w-100">Ingresar</button>
    </form>

    <!-- Extras -->
    <div class="mt-3 text-center">
      <a href="#">¿Olvidaste tu contraseña?</a><br>
      <a href="#">Crear una cuenta</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Función para redirigir
    function irAPrincipal(event) {
      event.preventDefault(); // Evita que el form recargue la página
      window.location.href = "paginaprincipal.html"; // Redirige a la página principal
    }
  </script>
</body>
</html>
