<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      background: #fff;
    }
    .btn-custom {
      background-color: #4e73df;
      color: white;
    }
    .btn-custom:hover {
      background-color: #375ac2;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    
    <!-- Mensaje de error oculto -->
    <div id="errorMsg" class="alert alert-danger d-none" role="alert">
      ❌ Usuario o contraseña incorrectos.
    </div>

    <form id="loginForm">
      <!-- Usuario -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <!-- Recordar -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Recordarme</label>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-custom w-100">Ingresar</button>
    </form>

    <!-- Extras -->
    <div class="mt-3 text-center">
      <a href="#">¿Olvidaste tu contraseña?</a><br>
      <a href="#">Crear una cuenta</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Credenciales válidas de ejemplo
    const validEmail = "admin@correo.com";
    const validPassword = "123456";

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Evita recargar la página
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Validación
      if (email === validEmail && password === validPassword) {
        errorMsg.classList.add("d-none"); // Ocultar error
        alert("✅ Bienvenido " + email); 
        // Aquí puedes redirigir a otra página
        // window.location.href = "dashboard.html";
      } else {
        errorMsg.classList.remove("d-none"); // Mostrar error
      }
    });
  </script>
</body>
</html>
